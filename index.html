<body>

  <div class="container">

  
    <div class="leftItem">

    </div>
    <div class="rightItem">
      <div class="Text">
        <div class="upperText">
          Perfume
        
        </div>

        <div class="headText">
          Gabrielle
          <br>
          Essence Eau
          <br>
          De Parfum
          <br>
        </div>

        <div class="paraText">
          <p>A floral, solar and voluptuous <br> interpretation composed by <br>Olivier Polge, Perfumer-Creator <br>for the House of CHANEL. </p>
        </div>

        <div class="priceText">
          <h1 class = "newPr">$149.99 <sup class = "olderPr">$169.99</sup></h1>
          
        </div>

        <div class="btn">
     
          <button type = "button"> <i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>
      </div>
   </div>
